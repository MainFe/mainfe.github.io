<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #t1 {
      border: 1px solid black;
      height: 200px;
    }
    #t1 div {
      background: blue;
      width: 100px;
      height: 100px;
      transition: width 1s cubic-bezier(0.075, 0.82, 0.165, 1);
    }
    #t1 div:hover {
      width: 200px;
    }
  </style>
</head>
<body>
  <div id="t1">
    <div></div>
  </div>
</body>
</html>
